<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numinix - Technical Assessment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="/assets/responsive.css">
  </head>
  <body>
    <!-- navbar start-->
    <div class="nav"></div>
    <!-- navbar end -->

    <!-- search and filter start-->
    <div class="container">
      <div class="search-filter-section">
        <div class="search-form">
          <input
            type="text"
            class="search-input"
            placeholder="Find customers"
          />
          <span class="search-icon">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M6 10C3.791 10 2 8.209 2 6C2 3.791 3.791 2 6 2C8.209 2 10 3.791 10 6C10 8.209 8.209 10 6 10ZM15.707 14.293L10.887 9.473C11.585 8.492 12 7.296 12 6C12 2.687 9.313 0 6 0C2.687 0 0 2.687 0 6C0 9.313 2.687 12 6 12C7.296 12 8.492 11.585 9.473 10.887L14.293 15.707C14.488 15.902 14.744 16 15 16C15.256 16 15.512 15.902 15.707 15.707C16.098 15.316 16.098 14.684 15.707 14.293Z"
                fill="#202223"
              />
            </svg>
          </span>
        </div>

        <div class="filter">
          <span class="filter-action">Filter by Name (A-Z)</span>
          <span>
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M5 8L10 13L15 8H5Z"
                fill="#5C5F62"
              />
            </svg>
          </span>

          <div class="filter-type d-none">
            <span class="sort-az">Name (A-Z)</span>
            <span class="sort-za">Name (Z-A)</span>
          </div>
        </div>
      </div>
    </div>
    <!-- search and filter end -->

    <!-- users start-->
    <div class="container">
        <div class="alert alert-dark alert-msg" role="alert">
          No customer(s) found with the search criteria
        </div>
        <div class="loader-section">
            Loading...
            <div class="loader"></div>
        </div>
        <div class="row row-users g-4">
            
        <!-- customer records display here -->

        </div>
      
        <!-- <div class="row filtered-list">
            <div class="col-lg-3 user">
            </div>
        </div> -->
      </div>
    </div>
    <!-- users end -->
    
    <button>
        
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js"></script>
    <script src="/assets/app.js"></script>

  </body>
</html>
